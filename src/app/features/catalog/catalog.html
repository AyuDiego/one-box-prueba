<div class="catalog">
  <div class="catalog__grid">
   @if (hasEvents()) {
      @for (event of events(); track event.id) {
        <div class="catalog__card">
          <div class="catalog__card-content">
            <a [routerLink]="['/event', event.id]" class="catalog__card-title">{{ event.title }}</a>
            <a [routerLink]="['/event', event.id]" class="catalog__card-subtitle">{{ event.subtitle }}</a>
            <a [routerLink]="['/event', event.id]">
              <img [src]="event.image" alt="{{ event.title }}" class="catalog__card-image" />
            </a>
            <div class="catalog__card-place">{{ event.place }}</div>
            <div class="catalog__card-dates">
              {{ event.startDate | date:'dd/MM/yyyy' }} - {{ event.endDate | date:'dd/MM/yyyy' }}
            </div>
            <div class="catalog__card-description catalog__card-description--desktop" [innerHTML]="event.description"></div>
          </div>
          <a [routerLink]="['/event', event.id]" class="catalog__card-action">Comprar</a>
        </div>
      }
    } @else {
      <div class="catalog__loading">Cargando eventos...</div>
    }
  </div>
</div>
